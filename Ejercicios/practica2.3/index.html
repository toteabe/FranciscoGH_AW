<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Tabla</title>

    <style>

        table {
            width: 500px;
        }

        th, td {
            border: 3px solid #ce1010;
            text-align: center;
        }
    
    </style>

</head>
<body>

    <!-- Etiqueta raiz de una tabla-->
    <!-- Las tablas deben de ser pequeñas,-->
    <!-- Una tabla execisavemente grande penaliza renderización de página-->
    <table>


        <!-- Identifica la cabezera de la tabla-->
        <thead>

            <!-- tr "fila de tabla"-->
            <!-- Fila 1-->
            <tr>

                <!-- th celda de cabecera-->  
                
                <th rowspan="3">DIA</th>
                <th colspan="3">SEMINARIO</th>
                <!--<th>TRES</th>-->
                <!--<th>CUATRO</th>-->

            </tr>

            <!-- Fila 2-->
            <tr>

                      
                    <!--<th>UNO</th>-->
                    <th colspan="2">Horario</th>
                    <!--<th>TRES</th>-->
                    <th rowspan="2">Tema</th>
        
            </tr>

            <!-- Fila 3-->
            <tr>

                      
                    <!--<th>UNO</th>-->
                    <th>Inicio</th>
                    <th>Fin</th>
                    <!--<th>CUATRO</th>-->
        
            </tr>
                
        
        </thead>


        <!-- El cuerpo de la tabla-->
        <tbody>

                <!-- Fila 4-->
                <tr>

                        <!-- td celdas de cuerpo-->   
                        <td rowspan="2">Lunes</td>
                        <td rowspan="2">8:00</td>
                        <td rowspan="2">17:00</td>
                        <td>Introdución a XML</td>
            
                </tr>

                <!-- Fila 5-->
                <tr>

                        <!-- td celdas de cuerpo-->   
                        <!--<td>UNO</td>-->
                        <!--<td>DOS</td>-->
                        <!--<td>TRES</td>-->
                        <td>Validación DTD y RelaxNG</td>
            
                </tr>

                <!-- Fila 6-->
                <tr>

                        <!-- td celdas de cuerpo-->   
                        <td rowspan="3">Martes</td>
                        <td>8:00</td>
                        <td>11:00</td>
                        <td rowspan="2">XPATH</td>
            
                </tr>

                <!-- Fila 7-->
                <tr>

                        <!-- td celdas de cuerpo-->   
                        <!--<td>UNO</td>-->
                        <td>11:00</td>
                        <td>14:00</td>
                        <!--<td>CUATRO</td>-->
            
                </tr>

                <!-- Fila 8-->
                <tr>

                        <!-- td celdas de cuerpo-->   
                        <!--<td>UNO</td>-->
                        <td>14:00</td>
                        <td>17:00</td>
                        <td>Transformación XLS</td>
            
                </tr>

                <!-- Fila 9-->
                <tr>

                        <!-- td celdas de cuerpo-->   
                        <td>Miércoles</td>
                        <td>8:00</td>
                        <td>12:00</td>
                        <td>Formateos de objetos XSL</td>
            
                </tr>

                    
        </tbody>


        <!-- Para restablecer algún pie de tabla-->
        <tfoot>


        </tfoot>



    </table>
    
</body>
</html>
